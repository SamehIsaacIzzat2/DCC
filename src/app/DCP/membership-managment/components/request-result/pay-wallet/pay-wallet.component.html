<form-modal
  [title]="'memberShipsModule.bankTransfere.generalInformation' | translate"
  [id]="'wallet'"
  [hideLabel]="true"
>
  <div class="display-contents" modal-content>
    <div class="modal-body">
          <h4 class="text-center my-5">Confirm payment with wallet</h4>
    </div>
        <!--start modal footer -->
    <div class="modal-footer">
        <button  id="wallet" class="btn btn-outline-success w-25"  data-bs-dismiss="modal">
          {{ "shared.generalWord.cancel" | translate }}
        </button>
          <!-- to Do enhance that code -->
        <button class="btn btn-success w-25" (click)="onSubmit('wallet')"  >
          {{ "shared.generalWord.continue" | translate }}
        </button>
      </div>
    </div>

    
</form-modal>
