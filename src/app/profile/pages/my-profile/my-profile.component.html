<!-- banner -->

<div class="banner mb-4">
  <banner [bannerData]="model.banner" [bannerMode]="3" [paddingFlag]="true"> </banner>
</div>

<!-- all-information -->
<div class="main-information my-5">
  <div class="container">
    <p class="page-title">{{model.banner.title}}</p>
    <div class="row">

      <!-- side-nav  contain all navigation Links to Navigate around Diffrent informatiom -->

      <div class="col-md-3 col-sm-12 flex-sm-row">
       
        <div class="information-nav-links">
          <ul type="none d-flex align-items-center">
          <div class="row">
            <div class="col-md-12 col-6" *ngFor="let link of model.allInformationLinks ;let i=index">
                <li class="my-3"  [routerLink]="link.url" routerLinkActive="active" ngClass="i == 0 &&model.firstPageFlag">
                  {{link.title}}</li> 
            </div>
          </div>
        </ul>
        </div>
        </div>
      <!-- information-content -->
      <div class="col-md-9 info-container">

        <router-outlet></router-outlet>

      </div>
    </div>
  </div>
</div>
